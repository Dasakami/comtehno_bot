version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5437:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - backend

  bot:
    build: .
    env_file:
      - .env
    volumes:
      - ./static:/app/static:ro
      - ./tools:/app/tools:ro
    depends_on:
      - postgres
      - redis
    networks:
      - backend

volumes:
  pg_data:
  redis_data:

networks:
  backend:
